{% extends 'html/base.html' %}

{% block content %}

<table class ="table.table.table-borderless">
			<thead class="border-bottom font-weight-bold">
				<tr>
						<td>Full Name</td>
						<td>Telephone</td>
						<td>Description</td>
						<td>
							<a href="{% url 'employee_insert' %}" class="btn btn-outline-success">
								<i class="fas fa-plus"></i> Add New

							</a>

							


						</td>
						
				</tr>
			</thead>	

			<tbody>
			{% for INFO in employee_list%}
					<tr>
						
						<td>{{INFO.fullname}}</td>
						<td>{{INFO.telephone}}</td>
						<td>{{INFO.description}}</td>
						<td>
							<a href="{% url 'employee_update' INFO.id%}" class="btn text-secondary px-0">
								<i class="far fa-edit fa-lg">Update</i>
							</a>



							<form action="{% url 'employee_delete' INFO.id %}" method='post' class='d-inline'>
								{% csrf_token %}
								<button type="submit" class="btn">
									<i class="far fa-trash-alt fa-lg text-danger float-right">DELETE</i>	
								</button>


							</form>	

						</td>
						
					</tr>



				{% endfor%}
			</tbody>
</table>
{% endblock%}
